<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User IP and Location</title>
</head>
<body>
  <h1>Your IP and Location</h1>
  <p id="user-info"></p>
  <script>
    // Replace 'YOUR_API_KEY' with your actual API key (if needed)
    const apiKey = '812da59f6c99c0e1'; 

    const getUserInfo = async () => {
      try {
        const baseUrl = 'https://ipapi.co/json/';
        const url = apiKey ? `${baseUrl}?apiKey=${apiKey}` : baseUrl; // Add API key if provided

        const response = await fetch(url);
        const data = await response.json();
        const ip = data.ip;
        const city = data.city;
        const country = data.country_name;

        const userInfo = `Your IP address is: ${ip}.<br> Your approximate location is: ${city}, ${country}`;
        document.getElementById('user-info').innerHTML = userInfo;
      } catch (error) {
        console.error('Error fetching user info:', error);
        document.getElementById('user-info').innerHTML = 'Error retrieving information.';
      }
    };

    getUserInfo();
  </script>
</body>
</html>
