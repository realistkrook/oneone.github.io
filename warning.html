<!DOCTYPE html>
<html>
<head lang="en">

    <title>[REALISTWARNING]</title>

    <link rel="stylesheet" href="warningstyle.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="card">

    <div class="card__content">
      <h1>WARNING</h1>
      <span class="card__title">The following page will display and will access your IP address<span>
        <p>No information is collected or sent anywhere, all happens on your local machine.</p>
        <div class="container">
            <button id="yesButton" class="yesbutton">Yes, I want to continue</button>
        <button id="noButton" class="nobutton">No, take me off the page</button>
        </div>

    </div>
  </div>


<script>
    document.getElementById('yesButton').onclick = function() {
        window.location.href = 'demo.html';
    }

    document.getElementById('noButton').onclick = function() {
        window.location.href = 'home.html';
    }
</script>
</body>
</html>
